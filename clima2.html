<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Clima</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" TYPE="text/css" media="screen">
	<link rel="stylesheet" href="css/clima.css" TYPE="text/css" media="screen"> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		var vars;
		var temp_c;
		var temp_f;
		$.ajax({
		    type: "GET",
		   url: "http://api.openweathermap.org/data/2.5/weather?q=San Juan, PR&APPID=5868ac96f70e10a01988232b0ad6be8",
		   dataType: "json",
		   success: function (data) {
		   	  debugger;
		      vars = data.main;
		      temp_c = vars.temp - 273.15;
		      temp_f = 1.8 * (vars.temp - 273.15) + 32;
		   },
		   error: function (jqXHR, textStatus, errorThrown) {
		      alert(errorThrown);
		   }
		});
	</script>
</head>
	<body id="fondo">
		<div class="container" >

			<div class="row">
				<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
					<img src="logo.png">
				</div>
				<div  class="col-xs-12 col-sm-4 col-sm-offset-6 col-md-4 col-md-offset-6 col-lg-4 col-lg-offset-6">
					<form class="form-inline" id="cuadro">
						<div class="form-group">
						    <label for="exampleInputEmail1">Nombre</label>
						    <input type="text" class="form-control" id="text_nombre" placeholder="Tu nombre">
						</div>
					</form>
				</div>
			</div>
			<div class="row" id="letras">
				<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 text-left">
					<h1>Lunes 14, Agosto 2017</h1>
					<h1 id="tiempo">El tiempo ahora</h1>
					<b><h1 id="cielo">Cielo Despejado</h1></b>
					<h1 id="grados">12.0 &#176;</h1>
				</div>
			</div>
			<footer id="dos"> 
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center">
						<h3>23:24 &#149; San Salvador de Jujuy</h3>
					</div>
					<div class="col-xs-12  col-sm-6 col-md-6  col-lg-6  text-center">
						<h3>www.openweather.org</h3>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
